<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/img/misc/ipisa.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/style-contacto.css" />
        <title>IPISA Group | Contacto</title>
    </head>

    <body>
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <div id="nav"></div>

        <section class="contacto-encabezado">
            <div class="container my-5">
                <img class="contacto-encabezado__bg" src="./assets/img/misc/contacto-bg.jpg" alt="background">
                <div class="contacto-encabezado__info">
                    <h1 class="contacto-encabezado__titulo">Contacto</h1>
                    <p class="contacto-encabezado__rol">Gerente de ventas</p>
                    <div class="contacto-encabezado__item">
                        <span class="contacto-encabezado__icono">
                            <i class="bx bx-envelope"></i>Correo
                        </span>
                        <span class="contacto-encabezado__texto">david.rodriguez@ipisagroup.com</span>
                    </div>
                    <div class="contacto-encabezado__item">
                        <span class="contacto-encabezado__icono">
                            <i class="bx bxs-phone"></i>Teléfono
                        </span>
                        <span class="contacto-encabezado__texto">55 3198 8819</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="contacto-info container my-5">
            <div class="contacto-formulario" id="formulario">
                <h2 class="contacto-formulario__titulo">Mandanos un correo</h2>
                <form action="https://api.web3forms.com/submit" method="POST" class="contacto-formulario__form">
                    <input type="hidden" name="access_key" value="a19da545-845e-4df9-a955-587e2aa9c3a7">

                    <label for="empresa" class="contacto-formulario__label">Empresa <span class="requerido">*</span></label>
                    <input type="text" name="empresa" id="empresa" class="contacto-formulario__input" required />

                    <label for="nombre" class="contacto-formulario__label">Nombre <span class="requerido">*</span></label>
                    <input type="text" name="nombre" id="nombre" class="contacto-formulario__input" required />

                    <label for="correo" class="contacto-formulario__label">Correo electrónico <span class="requerido">*</span></label>
                    <input type="email" name="email" id="correo" class="contacto-formulario__input" required />

                    <label for="telefono" class="contacto-formulario__label">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="contacto-formulario__input" >

                    <label for="mensaje" class="contacto-formulario__label">Mensaje <span class="requerido">*</span></label>
                    <textarea id="mensaje" name="mensaje" class="contacto-formulario__textarea" required></textarea>

                    <p class="contacto-formulario__nota">Nota: Asegurese de haber llenado sus datos correctamente, de lo contrario no nos podremos poner en contacto con usted.</p>
                    <input type="submit" value="Enviar" id="enviar" class="contacto-formulario__boton" />
                </form>
            </div>
            <div class="contacto-ubicacion">
                <h2 class="contacto-ubicacion__titulo">Nuestra ubicación</h2>
                <iframe class="contacto-ubicacion__frame"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3754.329715515921!2d-99.09796902452169!3d19.783612981572222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d18c73f0cda355%3A0xd266f723469a5a41!2sCam.%20Viejo%20a%20San%20Andr%C3%A9s%206%2C%20Sta%20Maria%2C%2055606%20Zumpango%20de%20Ocampo%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1750192716922!5m2!1ses!2smx"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>

        <div id="footer"></div>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/partials/include.js"></script>
        <script type="module" src="./assets/js/views/contacto.js"></script>
        <script src="./assets/js/views/main.js"></script>
    </body>
</html>
