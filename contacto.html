<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>IPISA Group | Contacto</title>
    </head>

    <body>
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <div id="nav"></div>

        <div class="container form-correo">
            <div class="row mt-5">
                <div class="col d-flex justify-content-center flex-column mr-5">
                    <h2 class="text-center mt-3 fs-2">Mandanos un correo</h2>
                    <form class="d-flex flex-column my-5" action="" method="POST">
                        <label for="empresa" class="fs-5">Empresa</label>
                        <input type="text" id="empresa" class="mb-3 fs-6" required />
                        <label for="nombre" class="fs-5">Nombre</label>
                        <input type="text" id="nombre" class="mb-3" required />
                        <label for="email" class="fs-5">Correo electrónico</label>
                        <input type="email" id="email" class="mb-3" required />
                        <label for="telefono" class="fs-5">Teléfono móvil</label>
                        <input type="tel" id="telefono" class="mb-3" />
                        <label for="mensaje" class="fs-5">Mensaje</label>
                        <textarea id="mensaje" class="mb-5" required></textarea>
                        <input type="submit" value="Enviar" id="enviar" class="fs-5" />
                    </form>
                </div>

                <div class="col ml-5">
                    <h2 class="text-center mt-3 fs-2">Ubicación</h2>
                    <div class="ubicacion container my-5">
                        <div class="container d-flex justify-content-center mb-5">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3754.329715515921!2d-99.09796902452169!3d19.783612981572222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d18c73f0cda355%3A0xd266f723469a5a41!2sCam.%20Viejo%20a%20San%20Andr%C3%A9s%206%2C%20Sta%20Maria%2C%2055606%20Zumpango%20de%20Ocampo%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1750192716922!5m2!1ses!2smx"
                                width="600"
                                height="450"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col d-flex flex-column">
                    <h2 class="text-center mt-5 fs-2">Nuestro gerente de ventas</h2>
                    <div class="contacto-ventas container-fluid d-flex flex-column mt-3">
                        <div>
                            <h4 class="fs-3">Correo</h4>
                            <p class="fs-5">david.rodriguez@ipisagroup.com</p>
                        </div>
                        <div>
                            <h4 class="fs-3">Teléfono</h4>
                            <p class="fs-5">55 555 555</p>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <h2 class="text-center mt-5">Nuestras redes sociales</h2>
                    <div class="contenedor-redes container d-flex justify-content-around mt-3">
                        <a
                            class="redes-sociales fs-3"
                            id="facebook"
                            href="https://www.facebook.com/ipisagroup"
                            target="_blank"
                        >
                            <i class="bx bxl-facebook-circle"></i>
                            Facebook
                        </a>
                        <a
                            class="redes-sociales fs-3"
                            id="youtube"
                            href="https://www.youtube.com/channel/UCrXeSVAKdXf13e0RF8grQIg?view_as=subscriber"
                            target="_blank"
                        >
                            <i class="bx bxl-youtube"></i>
                            Youtube
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/include.js"></script>
        <script type="module" src="./assets/js/contacto.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
